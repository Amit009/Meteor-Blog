<template name="aboutPage">
	{{> Header}}
	{{> Navigation}}

	<div id="primary" class="content-area">
        <main id="main" class="site-main" role="main">
            <div class="container">
                <div class="col-sm-12 col-xs-12 post-wrap">
                    <div class="archive-header">
                        <header class="entry-header">
                            <h1 class="entry-title">About</h1>
                        </header>
                    </div>
                    <div class="post-container">
                        <article class="post-list text-center">
                            <div class="featured-img">
                                <img src="assets/img/109H.jpg" class="img-responsive">
                                <div class="img-overlay"><i class="preview fa fa-arrows-h"></i></div>
                            </div>
                            <div class="bd"></div>
                            <div class="post-type">
                                <i class="fa fa-camera"></i>
                            </div>
                            <div class="content-wraper">
                                <header class="entry-header">
                                    <h2 class="entry-title"><a href="%s" rel="bookmark">Different People with Different stories</a></h2>
                                    <div class="post_detail post_date">
                                        <span class="post_info_date">
                                            <span>July 22, 2015</span>
                                        </span>
                                    </div>
                                </header>
                                <!-- .entry-header -->
                                <div class="entry-content">
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
                                    <a href="#" class="read-more">read more</a>
                                </div>
                            </div>
                        </article>
                	</div>
            	</div>
            </div>
        </main>
    </div>

    {{> Footer }}
</template>
