<template name="adminPage">
	{{> Header}}
	{{> Navigation}}
	
	<div id="primary" class="content-area">
        <main id="main" class="site-main grid" role="main">
            <div class="container">
                <h1 class="text-center">Admin Page </h1>
                <h2>Add New Post</h2>
                {{> quickForm collection="blog" id="insertBlogForm" type="insert" class="new-blog-form"}}
            </div>
        </main>
    </div>

    {{> Footer }}
</template>
