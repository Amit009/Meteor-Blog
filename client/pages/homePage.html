
<template name="homePage">
	{{> Header}}
	{{> Navigation}}
	
	<div id="primary" class="content-area">
        <main id="main" class="site-main grid" role="main">
            <div class="container">
                <div class="row post_grid">
                {{#each blogs}}
                	<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 post-item">
                        <div class="post-container">
                            <article class="post-list">
                                <div class="bd"></div>
                                <div class="post-type text-center">
                                    <i class="fa fa-camera"></i>
                                </div>
                                <header class="entry-header">
                                    <h2 class="entry-title text-center"><a href="{{this._id}}" rel="bookmark">{{title}}</a></h2>
                                    <div class="post_detail post_date">
                                        <span class="post_info_date">
                                            <span>{{date}}</span>
                                        </span>
                                    </div>
                                </header>
                                <!-- .entry-header -->
                                <div class="entry-content">
                                    <p>{{desc}}</p>
                                    <a href="{{this._id}}" class="read-more">read more</a>
                                </div>
                            </article>
                        </div>
                    </div>
                {{/each}}
            	</div>
            </div>
        </main>
    </div>

    {{> Footer }}
</template>
